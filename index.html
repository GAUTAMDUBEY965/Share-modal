<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Wrapper-->
 <div class="wrapper">
    <div class="circle1"></div>
    <div class="circle2"></div>
<div class="wrapper2">
    <div>
        <img src="DSC_0093.JPG" alt="user" class="user-img">
    </div>

    <div class="user-name">
        <h2>Gautam Dubey</h2>
    </div>

    <div class="designation">
        <h3>Founder, My Self</h3>
    </div>

    <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
            <i class="fa-solid fa-share"></i>
            <div>Share my profile</div>
        </button>

        <button class="btn-follow btn-card" id="follow">Follow me</button>
    </div>
 </div>   
</div>
   


<!--Modal component-->
<div class="modal">
    <div class="modal-header">
        <h1>Share My Profile</h1>

        <div>
            <i onclick="closeModal()" class="fa-solid fa-xmark close" id="close"></i>
    </div>
   
    </div>

        <div>
            <h3>Share this via</h3>
        </div>

        <div class="icon-container">
            <a  href="https://www.facebook.com/login/" target="_blank" id="facebook" class="icon">
                <i  class="fa-brands fa-facebook-f" ></i>
            </a>

            <a  href="https://www.instagram.com/accounts/login/" target="_blank" id="instagram" class="icon"><i  class="fa-brands fa-instagram"></i></a>

            <a  href="https://twitter.com/i/flow/login?redirect_after_login=%2Fcompose%2Ftweet" target="_blank" id="twitter" class="icon">
                <i  class="fa-brands fa-twitter"></i>
            </a>

            <a  href="https://web.telegram.org/a/" id="telegram" class="icon" target="_blank">
                <i  class="fa-brands fa-telegram" ></i>
            </a>
            <a href="https://web.whatsapp.com/" id="whatsapp" class="icon" target="_blank">
                <i  class="fa-brands fa-whatsapp"></i>
            </a>
        </div>


</div>
 
<!--overlay-->
<div class="overlay" onclick="closeModal()"></div>

 <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
